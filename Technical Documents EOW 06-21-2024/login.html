<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- This form sends the username and password to authenticate.php via POST method -->
    <form action="authenticate.php" method="post">
        <!-- Input field for the username; its value will be accessible in authenticate.php via $_POST['username'] -->
        Username: <input type="text" name="username" required><br/>
        <!-- Input field for the password; its value will be accessible in authenticate.php via $_POST['password'] -->
        Password: <input type="password" name="password" required><br>
        <!-- Submit button for the form; sends the form data to authenticate.php when clicked -->
        <input type="submit" value="Log in!">
    </form>
</body>
</html>
